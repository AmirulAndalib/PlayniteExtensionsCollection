name: Feature request
title: "[Extension name] Feature description"
description: Suggest an idea for this project
labels: ['enhancement']
body:
  - type: markdown
    attributes:
      value: |
        **Search for existing issues first**
        Before suggesting a new feature, please use the issue search in the repository to check if a similar suggestion has already been made. This helps prevent duplicates and ensures your request gets proper attention.

        **Instructions**
        Create a title for your request and provide the required details in the sections below. Sections marked with a * are obligatory.
  - type: checkboxes
    attributes:
      label: Pre-Request Checklist
      description: Before submitting your feature request, please confirm the following
      options:
        - label: "I have checked and confirmed **this is not** a duplicate issue"
          required: true
        - label: "I have verified that I'm using the latest version of the extension by checking for updates in Playnite"
          required: true
        - label: "I have modified the placeholder issue title according to this issue"
          required: true
  - type: input
    attributes:
      label: Extension name
      description: Indicate the extension for which extension this issue is for
    validations:
      required: true
  - type: textarea
    attributes:
      label: Feature Description
      description: Provide a clear and concise description of the suggested feature. Explain why it would be useful and how it enhances the project.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or Mockups
      description: If applicable, add screenshots or mockups to help visualize your idea, especially for UI changes. **It also can be very helpful to better convey your issue or idea**
    validations:
      required: false